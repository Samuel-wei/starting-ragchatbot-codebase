<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Cool Visualization - Getting Started!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #000428, #004e92);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ðŸŒˆ Interactive Cool Visualization ðŸŒˆ</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <div class="controls">
        <button onclick="startRainbowSpiral()">Rainbow Spiral</button>
        <button onclick="startFloatingBubbles()">Floating Bubbles</button>
        <button onclick="startColorWaves()">Color Waves</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        
        function clearCanvas() {
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function startRainbowSpiral() {
            clearCanvas();
            let angle = 0;
            let radius = 1;
            
            function drawSpiral() {
                const x = canvas.width / 2 + Math.cos(angle) * radius;
                const y = canvas.height / 2 + Math.sin(angle) * radius;
                
                const hue = (angle * 2) % 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                angle += 0.1;
                radius += 0.3;
                
                if (radius < 180) {
                    animationId = requestAnimationFrame(drawSpiral);
                }
            }
            
            drawSpiral();
        }
        
        function startFloatingBubbles() {
            clearCanvas();
            const bubbles = [];
            
            for (let i = 0; i < 20; i++) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    radius: Math.random() * 20 + 10,
                    hue: Math.random() * 360
                });
            }
            
            function animateBubbles() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                bubbles.forEach(bubble => {
                    bubble.x += bubble.dx;
                    bubble.y += bubble.dy;
                    bubble.hue += 1;
                    
                    if (bubble.x < 0 || bubble.x > canvas.width) bubble.dx *= -1;
                    if (bubble.y < 0 || bubble.y > canvas.height) bubble.dy *= -1;
                    
                    ctx.fillStyle = `hsl(${bubble.hue}, 70%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                animationId = requestAnimationFrame(animateBubbles);
            }
            
            animateBubbles();
        }
        
        function startColorWaves() {
            clearCanvas();
            let time = 0;
            
            function drawWaves() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let x = 0; x < canvas.width; x += 3) {
                    const y1 = canvas.height / 2 + Math.sin((x + time) * 0.01) * 50;
                    const y2 = canvas.height / 2 + Math.sin((x + time) * 0.02 + 1) * 30;
                    const y3 = canvas.height / 2 + Math.sin((x + time) * 0.015 + 2) * 40;
                    
                    const hue1 = (x + time) * 0.5 % 360;
                    const hue2 = (x + time + 120) * 0.5 % 360;
                    const hue3 = (x + time + 240) * 0.5 % 360;
                    
                    ctx.fillStyle = `hsl(${hue1}, 80%, 60%)`;
                    ctx.fillRect(x, y1, 2, 4);
                    
                    ctx.fillStyle = `hsl(${hue2}, 80%, 60%)`;
                    ctx.fillRect(x, y2, 2, 4);
                    
                    ctx.fillStyle = `hsl(${hue3}, 80%, 60%)`;
                    ctx.fillRect(x, y3, 2, 4);
                }
                
                time += 5;
                animationId = requestAnimationFrame(drawWaves);
            }
            
            drawWaves();
        }
        
        // Start with rainbow spiral on load
        setTimeout(startRainbowSpiral, 500);
    </script>
</body>
</html>
